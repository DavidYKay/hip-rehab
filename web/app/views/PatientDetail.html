<div class="row">
  <div class="large-8 columns">
    <h1>Patient Detail: {{ patient.name }}</h1>

    <table>
      <thead>
	<tr>
	  <th ng-repeat="header in headers">
	    {{ header }}
	  </th>
	</tr>
      </thead>
      <tbody>

      <tr ng-repeat="row in rows">
	<td ng-repeat="cell in row">
	  {{ cell }}
	</td>
      </tr>
      </tbody>

    </table>

    <a href="#/patients/{{patient.id}}/contact">
      <p>Contact Info</p>
    </a>

  </div>
</div>
